{% extends 'base.html' %}


{% block content %}

<div class="container py-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card p-0 border shadow-none">
                <div class="p-4 border-bottom bg-light">
                    <h5 class="font-weight-700 mb-0" style="font-size: 20px;">My Account Details</h5>
                </div>
                <div class="card-body p-4 p-md-5">
                    {% if success %}
                    <div class="alert alert-success py-2 mb-4 font-weight-600" role="alert" style="font-size: 16px;">
                        <i class="fas fa-check-circle mr-2"></i> {{success}}
                    </div>
                    {% endif %}
                    {% if error %}
                    <div class="alert alert-danger py-2 mb-4 font-weight-600" role="alert" style="font-size: 16px;">
                        <i class="fas fa-exclamation-circle mr-2"></i> {{error}}
                    </div>
                    {% endif %}


                    <form action="/profile" method="POST">
                        {% csrf_token %}

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-4">
                                    <label class="font-weight-700 text-muted text-uppercase"
                                        style="font-size: 16px;">First Name</label>
                                    <input type="text" name="firstname" value="{{customer.first_name}}"
                                        class="form-control rounded-0" style="font-size: 18px; padding: 25px 15px;">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-4">
                                    <label class="font-weight-700 text-muted text-uppercase"
                                        style="font-size: 16px;">Last Name</label>
                                    <input type="text" name="lastname" value="{{customer.last_name}}"
                                        class="form-control rounded-0" style="font-size: 18px; padding: 25px 15px;">
                                </div>
                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <label class="font-weight-700 text-muted text-uppercase" style="font-size: 16px;">Mobile
                                Number</label>
                            <input type="text" name="phone" value="{{customer.phone}}" class="form-control rounded-0"
                                style="font-size: 18px; padding: 25px 15px;">
                        </div>

                        <div class="form-group mb-4">
                            <label class="font-weight-700 text-muted text-uppercase" style="font-size: 16px;">Email
                                Address</label>
                            <input type="email" name="email" readonly value="{{customer.email}}"
                                class="form-control rounded-0 bg-light" style="font-size: 18px; padding: 25px 15px;">
                            <small class="text-muted" style="font-size: 14px;">Email address cannot be changed.</small>
                        </div>

                        <div class="pt-3">
                            <button type="submit" class="btn-myntra-primary py-3"
                                style="max-width: 300px; font-size: 18px; font-weight: 700;">
                                UPDATE DETAILS
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="mt-4 p-4 border rounded bg-light">
                <div class="d-flex justify-content-between align-items-center cursor-pointer" data-toggle="collapse"
                    data-target="#collapsePassword" aria-expanded="false" aria-controls="collapsePassword"
                    style="cursor: pointer;">
                    <div>
                        <p class="font-weight-700 text-uppercase mb-2" style="font-size: 18px;">Account Security</p>
                        <p class="text-muted mb-0" style="font-size: 15px;">Manage your password settings</p>
                    </div>
                    <i class="fas fa-chevron-down text-muted"></i>
                </div>

                <div class="collapse mt-4" id="collapsePassword">
                    <hr>
                    <form action="{% url 'change_password' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group mb-4">
                            <label class="font-weight-700 text-muted text-uppercase" style="font-size: 16px;">Current
                                Password</label>
                            <input type="password" name="old_password" class="form-control rounded-0"
                                style="font-size: 18px; padding: 25px 15px;" required>
                        </div>
                        <div class="form-group mb-4">
                            <label class="font-weight-700 text-muted text-uppercase" style="font-size: 16px;">New
                                Password</label>
                            <input type="password" name="new_password" class="form-control rounded-0"
                                style="font-size: 18px; padding: 25px 15px;" required>
                        </div>
                        <button type="submit" class="btn btn-dark py-3"
                            style="font-size: 16px; font-weight: 700;">CHANGE PASSWORD</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
